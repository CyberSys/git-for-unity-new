build:
  name: Build
  agent:
    type: Unity::VM
    image: core-kaunas/win10-vs2017-dotnetcore:latest
    flavor: m1.large
  interpreter: powershell
  commands:
    - |
      scripts\Get-Deps.ps1
      scripts\Set-Version.ps1 -BumpPatch -NewVersion $($env:YAMATO_JOB_ID)
      scripts\Build.ps1
      scripts\Create-Packages.ps1 $($env:GitAssemblyInformationalVersion)

  artifacts:
    packages:
      paths:
        - "artifacts/**/*"
